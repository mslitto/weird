<!DOCTYPE>
<html>
  <head>
    <style>
      .images {
        width: 90vw;
        margin: 0 auto;
      }

      .images img {
        width: 18vw;
        height: 18vw;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="images">
      <img src="./face0.jpg" />
      <img src="./face1.jpg" />
      <img src="./face2.jpg" />
      <img src="./face3.jpg" />
      <img src="./face4.jpg" />
    </div>

    <script>
      var imgArray = document.getElementsByTagName('img')
      var startflicker = function(e){
      	var target = e.target
      	//abrunden und random 0-4
      	var imgID = Math.floor(Math.random()*4.999)
      	target.src = "./face" + imgID + ".jpg"

      }

      for (var imageId in imgArray) {
        var img = imgArray[imageId]
        if (typeof img.addEventListener === 'function') {
          img.addEventListener('mouseover', startflicker)
          img.addEventListener('mouseout', startflicker)
        }
      }
    </script>
  </body>
</html>
